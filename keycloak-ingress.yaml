apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
     - keycloak.hazelsoft.in
    secretName: keycloak-ingress-tlsy

  ingressClassName: nginx
  rules:
  - host: keycloak.hazelsoft.in 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
